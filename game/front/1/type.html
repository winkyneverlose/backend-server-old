<h1>数据类型</h1>
<p>可喵大人一定已经知道如何使用html啦()</p>
<p>并没有什么“数据类型”就是前端的html元素啦</p>
<p>不过还是建议使用h1表示标题（大号文字），p表示正常文本，img插入图片</p>
<p>虽然所有的html元素都支持，不过上面的有默认适应的css样式，如果使用其他元素，可能需要可喵大人手动设置css样式~</p>

<p>button(按钮) 并不具备提交的能力，真正提交选择的是 sendChoose函数(内部参数是一个数字)，然后在后端进行判断，然后处理相关逻辑。</p>
<p>所以不是只能通过按钮继续，也可以通过计时器，逻辑判断，等进行提交。后面会详细讲解。</p>
<p>按钮的样式也可以是 <a>行内格式</a> 或者 <button class="btn">按钮格式</button></p>
<button onclick="sendChoose(1)" class="btn">继续</button>
